<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Editing with the ArcGIS API for JavaScript</title>

  <meta name="description" content="Presentation given at the Esri User Conference 2019, providing information specific to editing within the ArcGIS API for JavaScript">
  <meta name="author" content="Bjorn Svensson, Juan Carlos Franco, Heather Gonzago, Esri">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../node_modules/esri-reveal.js-templates/css/reset.css">
  <link rel="stylesheet" href="../node_modules/esri-reveal.js-templates/css/reveal.css">
  <link rel="stylesheet" href="../node_modules/esri-reveal.js-templates/css/theme/uc-2019.css" id="theme">


  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="../node_modules/esri-reveal.js-templates/lib/css/monokai.css">

  <style>
    .reveal h1 {
      font-size: 1.5em;
    }
  </style>

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? '../node_modules/esri-reveal.js-templates/css/print/pdf.css' : '../node_modules/esri-reveal.js-templates/css/print/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>
</head>

<body>

  <div class="reveal">
    <div class="slides">
      <!-- Slides are derived from external markdown -->
      <section data-markdown="index.md" data-separator="^\r?\n---\r?\n" data-separator-vertical="^\r?\n------\r?\n" data-background="../node_modules/esri-reveal.js-templates/img/2019/uc/bg-2.png">
      </section>
    </div>
  </div>

  <script src="../node_modules/esri-reveal.js-templates/js/reveal.js"></script>

  <script>

    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: true,
      progress: true,
      center: true,
      hash: true,

      transition: 'slide', // none/fade/slide/convex/concave/zoom

      // More info https://github.com/hakimel/reveal.js#dependencies
      dependencies: [
        { src: '../node_modules/esri-reveal.js-templates/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: '../node_modules/esri-reveal.js-templates/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: '../node_modules/esri-reveal.js-templates/plugin/highlight/highlight.js', async: true },
        { src: '../node_modules/esri-reveal.js-templates/plugin/search/search.js', async: true },
        { src: '../node_modules/esri-reveal.js-templates/plugin/zoom-js/zoom.js', async: true },
        { src: '../node_modules/esri-reveal.js-templates/plugin/notes/notes.js', async: true }
      ]
    });

  </script>

</body>
</html>
